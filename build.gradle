group 'cc.vileda'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.51'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.2'
    compile 'com.fasterxml.jackson.module:jackson-module-jsonSchema:2.9.2'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.9.2'
    compile group: 'com.reprezen.kaizen', name: 'openapi-parser', version: '0.0.2.201710151503'
    compile 'io.vertx:vertx-web:3.5.0'
    compile 'io.vertx:vertx-web-api-contract:3.5.0'
    compile group: 'io.vertx', name: 'vertx-lang-kotlin', version: '3.5.0'
    testCompile 'io.kotlintest:kotlintest:2.0.7'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}